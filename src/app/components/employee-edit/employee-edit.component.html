<div class="container mt-5">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="updateEmployee()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" [(ngModel)]="employee.name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" [(ngModel)]="employee.email">
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" class="form-control" name="salary" id="salary" [(ngModel)]="employee.salary">
        </div>

        <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </div>
  </div>
</div>
