<div class="container mt-5">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="insertData()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" [(ngModel)]="employee.name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" [(ngModel)]="employee.email">
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" class="form-control" name="salary" id="salary" [(ngModel)]="employee.salary">
        </div>

        <button type="submit" class="btn btn-dark">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td scope="row"> {{emp.id}} </td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.salary}}</td>
            <td> <button class="btn btn-warning" routerLink="edit/{{emp.id}}">Modifier</button> </td>
            <td><button class="btn btn-danger" (click)="deleteData(emp.id)">Supprimer</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
